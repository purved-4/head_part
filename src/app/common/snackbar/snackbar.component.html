<!-- Use "snackbar as s" to avoid optional chaining compiler warnings -->
<div
  *ngIf="snackbar as s"
  class="fixed bottom-4 right-4 z-50 max-w-xs w-full shadow-lg rounded-lg p-4 text-white transition-opacity duration-300 mb-2"
  [ngStyle]="{
    'background-color': s.type === 'success' ? '#22c55e' : s.type === false ? '#ef4444' : s.type === 'warning' ? '#eab308' : ''
  }"
  [ngClass]="{
    'animate-fadeIn': !isExiting,
    'animate-fadeOut': isExiting
  }"
  role="status"
  aria-live="polite"

>
  <div class="flex items-start">
    <div class="ml-3 flex-1">
      <p class="text-sm font-medium">{{ s.message }}</p>
    </div>

    <button
      class="ml-4 flex-shrink-0"
      (click)="close()"
      aria-label="Close"
      title="Close"
    >
      <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 
             111.414 1.414L11.414 10l4.293 4.293a1 1 0 
             01-1.414 1.414L10 11.414l-4.293 4.293a1 
             1 0 01-1.414-1.414L8.586 10 4.293 
             5.707a1 1 0 010-1.414z"
          clip-rule="evenodd">
        </path>
      </svg>
    </button>
  </div>
</div>
