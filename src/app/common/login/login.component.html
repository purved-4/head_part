<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 p-6"
>
  <!-- Glass Card -->
  <div
    class="relative bg-white/10 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 animate-fade-in"
  >
    <!-- Glow effect -->
    <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-white/30 to-transparent opacity-20"></div>

    <div class="relative text-center mb-10">
      <h1 class="text-4xl font-extrabold text-white drop-shadow-lg mb-3">
        ONLINE B
      </h1>
      <p class="text-lg text-gray-200 font-light">
        Welcome back ðŸ‘‹ Login to continue
      </p>
    </div>

    <form class="space-y-6 relative z-10" (ngSubmit)="formSubmit()">
      <!-- Email -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-white/80">Email</label>
        <div class="relative">
          <input
            type="text"
            class="w-full px-4 py-3 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition backdrop-blur-md"
            placeholder="Enter your email"
            [(ngModel)]="loginData.email"
            name="email"
            required
            
          />
        </div>
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-white/80">Password</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="w-full px-4 py-3 rounded-xl border border-white/20 bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition backdrop-blur-md pr-12"
            placeholder="Enter your password"
            [(ngModel)]="loginData.password"
            name="password"
            required
          />

          <!-- Toggle button -->
          <button
            type="button"
            class="absolute inset-y-0 right-3 flex items-center text-gray-300 hover:text-white"
            (click)="showPassword = !showPassword"
          >
            <svg
              *ngIf="!showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
              />
            </svg>
            <svg
              *ngIf="showPassword"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M3 3l3.59 3.59"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-4 pt-2">
        <button
          type="submit"
          class="flex-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:scale-105 text-white font-semibold py-3 rounded-xl shadow-lg transition-all duration-300"
        >
          Login
        </button>
        <button
          type="button"
          (click)="clearForm()"
          class="flex-1 bg-gradient-to-r from-red-500 to-pink-500 hover:scale-105 text-white font-semibold py-3 rounded-xl shadow-lg transition-all duration-300"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
