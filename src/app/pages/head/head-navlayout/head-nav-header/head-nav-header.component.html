<header
  class="main-header fixed w-full  top-0 z-30 bg-gradient-to-r from-[var(--color-hover)] to-white/80 backdrop-blur-md header-seam-fix border-b border-[var(--color-border)]"
    [style.marginLeft.px]="marginLeft"
  [style.width]="'calc(100% - ' + marginLeft + 'px)'"
>
  <!-- <div class="container mx-auto py-3"> -->
<div class="w-full px-6 py-3">

    <!-- Top Row: Main Controls -->
    <div class="flex items-center justify-between mb-2">
      <!-- Left: Breadcrumb -->
      <div class="hidden md:flex items-center space-x-2 text-sm">
        <span class="text-[var(--color-muted)]">Dashboard</span>
        <span class="text-[var(--color-muted)]">/</span>
        <span class="text-[var(--color-font)] font-medium">{{
          pageTitle
        }}</span>
      </div>

   

      <!-- Right: User Controls -->
      <div class="flex items-center space-x-3">
        <!-- Search Bar -->
        <div class="relative hidden lg:block">
          <input
            type="text"
            placeholder="Search transactions, users..."
            (input)="onSearchInput($event)"
            class="w-64 pl-10 pr-4 py-2 text-sm rounded-xl border border-[var(--color-border)] focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent bg-white/70 backdrop-blur-sm"
          />
          <svg
            class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-[var(--color-muted)]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <!-- Mobile Search Button -->
        <button
          class="lg:hidden w-9 h-9 rounded-lg flex items-center justify-center hover:bg-[var(--color-hover)] transition-colors"
          title="Search"
        >
          <svg
            class="w-5 h-5 text-[var(--color-muted)]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>

        <!-- Notifications -->
        <app-notificate-chat></app-notificate-chat>


        <!-- Work Time -->
        <div class="stat-item">
          <app-work-time></app-work-time>
        </div>
      </div>
    </div>
  </div>
</header>
