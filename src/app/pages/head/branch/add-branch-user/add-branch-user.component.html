<div class="w-full max-w-2xl mx-auto">
  <!-- Card Container -->
  <div
    class="bg-[var(--color-surface)] rounded-2xl shadow-2xl overflow-hidden border border-[var(--color-border)]"
  >
    <!-- Header with Gradient -->
    <div
      class="bg-gradient-to-r from-[var(--color-primary-dark)] to-[var(--color-primary)] px-8 py-6"
    >
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div
            class="w-12 h-12 rounded-xl bg-white/10 flex items-center justify-center backdrop-blur-sm"
          >
            <svg
              class="w-6 h-6 text-[var(--color-bg)]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-[var(--color-bg)]">
              Register Head User
            </h2>
            <p class="text-[var(--color-bg)]/80 mt-1">
              Create a new user account for
              {{ associate ? "selected Head" : "Head management" }}
            </p>
          </div>
        </div>

        <!-- Close/Back Button -->
        <div>
          <button
            *ngIf="inModal"
            type="button"
            (click)="closeModal()"
            aria-label="Close"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 text-[var(--color-bg)] text-sm font-medium transition-all duration-200 hover:scale-105"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
            Close
          </button>

          <a
            *ngIf="!inModal"
            [routerLink]="'/admin/all-agent'"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-white/20 hover:bg-white/30 text-[var(--color-bg)] text-sm font-medium transition-all duration-200 hover:scale-105"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18"
              />
            </svg>
            Back to Head
          </a>
        </div>
      </div>
    </div>

    <!-- Form Body -->
    <div class="p-8">
      <form class="space-y-6" (ngSubmit)="formSubmit()">
        <!-- Username Field -->
        <div>
          <label
            class="block text-sm font-medium text-[var(--color-font)] mb-2"
          >
            Username <span class="text-[var(--color-danger)] ml-1">*</span>
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-[var(--color-primary)]"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <input
              type="text"
              name="username"
              [(ngModel)]="user.username"
              required
              placeholder="head@gmail.com"
              class="w-full pl-11 pr-4 py-3 rounded-xl border border-[var(--color-border)] focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 bg-[var(--color-surface)] text-[var(--color-font)] placeholder:text-[var(--color-muted)] transition-all duration-200"
            />
          </div>
        </div>

        <!-- Phone & Email Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Mobile Field -->
          <div>
            <label
              class="block text-sm font-medium text-[var(--color-font)] mb-2"
            >
              Mobile Number
              <span class="text-[var(--color-danger)] ml-1">*</span>
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-[var(--color-primary)]"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
              </div>
              <input
                type="text"
                name="phone"
                [(ngModel)]="user.phone"
                required
                placeholder="Enter mobile number"
                class="w-full pl-11 pr-4 py-3 rounded-xl border border-[var(--color-border)] focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 bg-[var(--color-surface)] text-[var(--color-font)] placeholder:text-[var(--color-muted)] transition-all duration-200"
              />
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label
              class="block text-sm font-medium text-[var(--color-font)] mb-2"
            >
              Email Address
              <span class="text-[var(--color-danger)] ml-1">*</span>
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-[var(--color-primary)]"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </div>
              <input
                type="email"
                name="email"
                [(ngModel)]="user.email"
                (blur)="validateEmail()"
                (input)="emailError = ''"
                required
                placeholder="Enter email address"
                [class.border-[var(--color-danger)]]="emailError"
                class="w-full pl-11 pr-4 py-3 rounded-xl border border-[var(--color-border)] focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 bg-[var(--color-surface)] text-[var(--color-font)] placeholder:text-[var(--color-muted)] transition-all duration-200"
              />
            </div>
            <!-- Email Error Message -->
            <div *ngIf="emailError" class="mt-2">
              <div
                class="flex items-start gap-2 text-[var(--color-danger)] text-sm"
              >
                <svg
                  class="w-4 h-4 mt-0.5 flex-shrink-0"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>{{ emailError }}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <label class="block text-sm font-medium text-[var(--color-font)]">
              Password <span class="text-[var(--color-danger)] ml-1">*</span>
            </label>
            <span class="text-xs text-[var(--color-muted)]">
              Must be at least 8 characters with letters, numbers & special
              characters
            </span>
          </div>
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-[var(--color-primary)]"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="user.password"
              (blur)="validatePassword()"
              (input)="passwordError = ''"
              required
              placeholder="Enter password"
              [class.border-[var(--color-danger)]]="passwordError"
              class="w-full pl-11 pr-12 py-3 rounded-xl border border-[var(--color-border)] focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 bg-[var(--color-surface)] text-[var(--color-font)] placeholder:text-[var(--color-muted)] transition-all duration-200"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-[var(--color-muted)] hover:text-[var(--color-font)] transition-colors duration-200"
              aria-label="Toggle password visibility"
            >
              <svg
                *ngIf="!showPassword"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
              <svg
                *ngIf="showPassword"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L6.59 6.59m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                />
              </svg>
            </button>
          </div>
          <!-- Password Error Message -->
          <div *ngIf="passwordError" class="mt-2">
            <div
              class="flex items-start gap-2 text-[var(--color-danger)] text-sm"
            >
              <svg
                class="w-4 h-4 mt-0.5 flex-shrink-0"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>{{ passwordError }}</span>
            </div>
          </div>
        </div>

        <!-- Active Toggle -->
        <div
          class="p-4 bg-[var(--color-bg)] rounded-xl border border-[var(--color-border)]"
        >
          <label class="flex items-center gap-4 cursor-pointer">
            <div class="relative">
              <input
                type="checkbox"
                class="sr-only"
                (change)="onActiveChange($event)"
                [checked]="user.active"
              />
              <div
                class="w-10 h-6 flex items-center rounded-full transition-all duration-300"
                [class.bg-[var(--color-primary)]]="user.active"
                [class.bg-[var(--color-border)]]="!user.active"
              >
                <div
                  class="w-4 h-4 bg-[var(--color-surface)] rounded-full transform transition-transform duration-300"
                  [class.translate-x-5]="user.active"
                  [class.translate-x-1]="!user.active"
                ></div>
              </div>
            </div>
            <div class="flex-1">
              <div class="flex items-center gap-2">
                <div
                  class="w-2 h-2 rounded-full"
                  [ngClass]="
                    user.active
                      ? 'bg-[var(--color-success)]'
                      : 'bg-[var(--color-muted)]'
                  "
                ></div>
                <span class="font-medium text-[var(--color-font)]"
                  >Active User Account</span
                >
              </div>
              <p class="text-sm text-[var(--color-muted)] mt-1">
                User can login and access the system
              </p>
            </div>
          </label>
        </div>

        <!-- Form Actions -->
        <div class="flex gap-3 pt-6 border-t border-[var(--color-border)]">
          <button
            type="button"
            (click)="clearForm()"
            [disabled]="isLoading"
            class="flex-1 px-6 py-3.5 text-[var(--color-font)] bg-[var(--color-bg)] hover:bg-[var(--color-hover)] rounded-xl font-medium transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <div class="flex items-center justify-center gap-2">
              <svg
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6"
                />
              </svg>
              Clear Form
            </div>
          </button>

          <button
            type="submit"
            [disabled]="isLoading || emailError || passwordError"
            class="flex-1 px-6 py-3.5 bg-gradient-to-r from-[var(--color-primary-dark)] to-[var(--color-primary)] text-[var(--color-bg)] font-semibold rounded-xl hover:shadow-lg transition-all duration-200 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
          >
            <div class="flex items-center justify-center gap-2">
              <span *ngIf="!isLoading" class="flex items-center gap-2">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                  />
                </svg>
                Create User
              </span>
              <span *ngIf="isLoading" class="flex items-center gap-2">
                <svg
                  class="w-5 h-5 animate-spin"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  />
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  />
                </svg>
                Creating...
              </span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
